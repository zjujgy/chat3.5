<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
        }

        #chat-output {
            flex-grow: 6;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
        }

        #chat-input-form {
            flex-grow: 1;
            display: flex;
        }

        #chat-input {
            flex-grow: 1;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            outline: none;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0 0 0 1rem;
            cursor: pointer;
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }

        button:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        p {
            margin: 0.5rem 0;
        }

        @media (max-width: 800px) {
            #chat-container {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <form id="chat-input-form">
            <input type="text" id="chat-input" autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById("chat-input-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const chatInput = document.getElementById("chat-input");
            const chatOutput = document.getElementById("chat-output");

            const question = chatInput.value;
            chatInput.value = "";

            chatOutput.innerHTML += `<p>You: ${question}</p>`;

            fetch("/ask", {
                method: "POST",
                body: new FormData(event.target)
            })
            .then(response => response.json())
            .then(data => {
                chatOutput.innerHTML += `<p>ChatGPT: ${data.response}</p>`;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
